<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorielle</title>
</head>
<body>
    <script>
        var fact=1
        var n=Number(prompt("Entrez un nombre"))
        for (var i = 0; i < n; i++) {
            fact*=(n-i)
                    }
        alert(n+" ! = "+fact)

    </script>
</body>
</html>
